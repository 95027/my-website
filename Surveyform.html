<!DOCTYPE html>
<html>
<head>
   <title>surveyform.com</title>
</head>
<body>
<h1>employee interests survey form</h1>
<form action="mailto: kumarchembeti26@gmail.com" method="post">
<br>
<label>enter your name:</label>
<br>
<input type="text">
<br>
<label>enter your department:</label>
<input type="text">
<br>
<label> tell us a little about yourself:</label>
<textarea rows="5" cols="20"></textarea>
<br>
<label>do you exercise at home?</label>
<br>
<input type="radio" name="fav">yes
<input type="radio" name="fav"> no
<br>
<label>how do you like to read about your favourite topics?</label>
<br>
<input type="checkbox"> books
<input type="checkbox">online resources
<input type="checkbox">phone apps
<input type="checkbox">magazines
<br>
<label>what genre of movies do you like?</label>
<select>
<option>none</option>
<option>comedy</option>
<option>romance</option>
<option>thriller</option>
<option>horror</option>
<option>biopic</option>
</select>
<br>
<input type="submit">
</form>
</body>
</html>
